<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi To-Do List Interaktif</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #fafafa;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    li.selesai {
      text-decoration: line-through;
      background-color: #dcedc8;
    }

    .hapus {
      background-color: #f44336;
    }

    .filter-btn {
      background-color: #2196F3;
    }

    .counter {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aplikasi To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Tulis tugas baru...">
    <button id="addTask">Tambah</button>

    <ul id="taskList"></ul>

    <div>
      <button class="filter-btn" data-filter="all">Semua</button>
      <button class="filter-btn" data-filter="active">Aktif</button>
      <button class="filter-btn" data-filter="done">Selesai</button>
    </div>

    <div class="counter">Tugas Aktif: <span id="count">0</span></div>
  </div>

  <script>
    $(document).ready(function () {
      function updateCounter() {
        const aktif = $("#taskList li").not(".selesai").length;
        $("#count").text(aktif);
      }

      // Tambah tugas baru
      $("#addTask").click(function () {
        const task = $("#taskInput").val().trim();
        if (task !== "") {
          const newTask = $("<li></li>").text(task);
          const delBtn = $("<button class='hapus'>Hapus</button>");
          newTask.append(delBtn);
          $("#taskList").append(newTask.hide().fadeIn(500));
          $("#taskInput").val("");
          updateCounter();
        }
      });

      // Tandai tugas selesai
      $("#taskList").on("click", "li", function (e) {
        if (!$(e.target).hasClass("hapus")) {
          $(this).toggleClass("selesai");
          updateCounter();
        }
      });

      // Hapus tugas dengan efek animasi
      $("#taskList").on("click", ".hapus", function () {
        $(this).parent().fadeOut(500, function () {
          $(this).remove();
          updateCounter();
        });
      });

      // Filter tugas
      $(".filter-btn").click(function () {
        const filter = $(this).data("filter");
        if (filter === "all") {
          $("#taskList li").fadeIn(300);
        } else if (filter === "active") {
          $("#taskList li").hide();
          $("#taskList li").not(".selesai").fadeIn(300);
        } else if (filter === "done") {
          $("#taskList li").hide();
          $("#taskList li.selesai").fadeIn(300);
        }
      });
    });
  </script>
</body>
</html>
